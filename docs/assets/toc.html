    $endif$
    $table-of-contents$
    $if(editors)$
    <hr>
    <h2>Maintainers</h2>
    <ul>
      $for(editors)$
          <li class="editor">$editors$</li>
      $endfor$
    </ul>

    $endif$
    $if(author)$
    <h2>Contributors</h2>
    <ul>
      $for(author)$
          <li class="author">$author$</li>
      $endfor$
    </ul>
    <hr>
    $endif$
  </nav>
